<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f5f5f5;
        }
        #chatbox {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
        }
        #user-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }
        #input-field {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        #send-button {
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
        .message {
            margin: 5px 0;
        }
        .user-message {
            text-align: right;
            font-weight: bold;
        }
        .bot-message {
            text-align: left;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <div id="user-input">
        <input type="text" id="input-field" placeholder="Type your message here..." />
        <button id="send-button">Send</button>
    </div>
    <script>
        const apiKey = 'YOUR_API_KEY_HERE'; // Replace with your API key

        const chatbox = document.getElementById('chatbox');
        const inputField = document.getElementById('input-field');
        const sendButton = document.getElementById('send-button');

        function appendMessage(message, isUser = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (isUser ? 'user-message' : 'bot-message');
            messageDiv.textContent = message;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessage() {
            const userMessage = inputField.value.trim();
            if (!userMessage) return;

            appendMessage(userMessage, true);
            inputField.value = '';

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user', content: userMessage }],
                        max_tokens: 150,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                const botMessage = data.choices[0].message.content.trim();
                appendMessage(botMessage, false);
            } catch (error) {
                appendMessage('Error: Could not get a response from the server.', false);
                console.error('Fetch error:', error);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
