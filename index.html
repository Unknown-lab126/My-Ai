<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT and AI Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f5f5f5;
        }
        #chatbox, #imagebox {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
        }
        #user-input, #image-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }
        #input-field, #image-field {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        #send-button, #generate-button {
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-button:hover, #generate-button:hover {
            background-color: #0056b3;
        }
        .message {
            margin: 5px 0;
        }
        .user-message {
            text-align: right;
            font-weight: bold;
        }
        .bot-message {
            text-align: left;
            color: #555;
        }
        #generated-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <div id="user-input">
        <input type="text" id="input-field" placeholder="Type your message here..." />
        <button id="send-button">Send</button>
    </div>
    <div id="imagebox"></div>
    <div id="image-input">
        <input type="text" id="image-field" placeholder="Describe the image..." />
        <button id="generate-button">Generate Image</button>
    </div>
    <script>
        const apiKey = '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'; // Replace with your new API key

        const chatbox = document.getElementById('chatbox');
        const inputField = document.getElementById('input-field');
        const sendButton = document.getElementById('send-button');
        const imagebox = document.getElementById('imagebox');
        const imageField = document.getElementById('image-field');
        const generateButton = document.getElementById('generate-button');

        function appendMessage(message, isUser = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (isUser ? 'user-message' : 'bot-message');
            messageDiv.textContent = message;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessage() {
            const userMessage = inputField.value.trim();
            if (!userMessage) return;

            appendMessage(userMessage, true);
            inputField.value = '';

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user', content: userMessage }],
                        max_tokens: 150,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                const botMessage = data.choices[0].message.content.trim();
                appendMessage(botMessage, false);
            } catch (error) {
                appendMessage('Error: Could not get a response from the server.', false);
                console.error('Fetch error:', error);
            }
        }

        async function generateImage() {
            const description = imageField.value.trim();
            if (!description) return;

            imagebox.innerHTML = '<p>Generating image...</p>';

            try {
                const response = await fetch('https://api.openai.com/v1/images/generations', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: description,
                        n: 1,
                        size: "1024x1024"
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                const imageUrl = data.data[0].url;
                imagebox.innerHTML = `<img src="${imageUrl}" id="generated-image" alt="Generated Image" />`;
            } catch (error) {
                imagebox.innerHTML = '<p>Error: Could not generate image.</p>';
                console.error('Fetch error:', error);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        generateButton.addEventListener('click', generateImage);
        imageField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') generateImage();
        });
    </script>
</body>
</html>
