<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tab Browser</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: #333;
        }
        #browser {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #tab-bar {
            display: flex;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
        }
        .tab {
            padding: 10px;
            color: white;
            cursor: pointer;
            margin-right: 5px;
            border-radius: 5px;
            transition: background 0.3s;
            position: relative;
        }
        .tab:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .tab.active {
            background: #4CAF50;
        }
        .tab .close-btn {
            margin-left: 5px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        #url-bar {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        #url-bar input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            outline: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        #url-bar input:focus {
            background-color: white;
            color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        #url-bar button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        #url-bar button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        #iframe {
            flex: 1;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        #error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="browser">
        <div id="tab-bar"></div>
        <div id="url-bar">
            <input type="text" id="url" placeholder="Enter URL (e.g., youtube.com)" />
            <button onclick="navigate()">Go</button>
            <button onclick="addTab()">New Tab</button>
        </div>
        <iframe id="iframe" src="https://www.proxysite.com/"></iframe>
        <div id="error-message">Invalid URL. Please try again.</div>
    </div>
    <script>
        let tabs = [];
        let activeTabIndex = -1;

        function addTab() {
            const url = "https://www.proxysite.com/"; // Default URL
            tabs.push(url);
            renderTabs();
            if (activeTabIndex === -1) {
                switchTab(0);
            }
        }

        function closeTab(index) {
            tabs.splice(index, 1);
            if (tabs.length === 0) {
                activeTabIndex = -1;
                document.getElementById('iframe').src = '';
                document.getElementById('tab-bar').innerHTML = ''; // Clear tabs
                return;
            }
            if (activeTabIndex >= index) {
                activeTabIndex = Math.max(0, activeTabIndex - 1);
            }
            renderTabs();
            switchTab(activeTabIndex);
        }

        function renderTabs() {
            const tabBar = document.getElementById('tab-bar');
            tabBar.innerHTML = ''; // Clear existing tabs
            tabs.forEach((tabUrl, index) => {
                const newTab = document.createElement('div');
                newTab.classList.add('tab');
                newTab.textContent = `Tab ${index + 1}`;
                newTab.onclick = () => switchTab(index);

                const closeBtn = document.createElement('button');
                closeBtn.textContent = 'âœ–';
                closeBtn.classList.add('close-btn');
                closeBtn.onclick = (e) => {
                    e.stopPropagation(); // Prevent tab click
                    closeTab(index);
                };

                newTab.appendChild(closeBtn);
                tabBar.appendChild(newTab);
            });
        }

        function switchTab(index) {
            activeTabIndex = index;
            const iframe = document.getElementById('iframe');
            const urlInput = document.getElementById('url');
            const tabElements = document.querySelectorAll('.tab');

            tabElements.forEach((tab, i) => {
                tab.classList.toggle('active', i === activeTabIndex);
            });

            iframe.src = tabs[activeTabIndex];
            urlInput.value = tabs[activeTabIndex]; // Set input to current tab URL
        }

        function navigate() {
            let url = document.getElementById('url').value.trim();
            const errorMessage = document.getElementById('error-message');
            errorMessage.style.display = 'none'; // Hide error message initially

            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                if (!url.startsWith('www.')) {
                    url = 'https://www.' + url; // Prepend https://www.
                } else {
                    url = 'https://' + url; // Prepend https:// if it starts with www.
                }
            }

            try {
                const newURL = new URL(url); // Basic URL validation
                tabs[activeTabIndex] = newURL; // Update current tab URL
                document.getElementById('iframe').src = newURL; // Load new URL
                switchTab(activeTabIndex); // Update tab view
            } catch (e) {
                errorMessage.style.display = 'block'; // Show error message
            }
        }

        // Allow pressing Enter to navigate
        document.getElementById('url').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                navigate();
            }
        });

        window.onload = addTab;

        // Keyboard navigation
        window.addEventListener('keydown', (e) => {
            if (e.ctrlKey) {
                if (e.key === 't') {
                    addTab();
                } else if (e.key === 'w') {
                    closeTab(activeTabIndex);
                }
            }
        });
    </script>
</body>
</html>
