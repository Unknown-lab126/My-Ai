<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Tycoon Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e0f7fa;
            margin: 0;
            padding: 20px;
        }
        #game {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #00796b;
            margin-bottom: 10px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #00796b;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #004d40;
        }
        #upgrades {
            margin-top: 20px;
        }
        .upgrade {
            margin: 15px 0;
        }
        .upgrade button {
            font-size: 14px;
        }
        .info {
            font-size: 20px;
            margin: 15px 0;
            color: #004d40;
        }
        .achievements {
            margin-top: 20px;
            font-size: 18px;
            color: #004d40;
        }
        .achievement {
            margin: 5px 0;
        }
        .achievement.completed {
            color: green;
            font-weight: bold;
        }
        #reset-button {
            background-color: #d32f2f;
        }
        #reset-button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Clicker Tycoon</h1>
        <p class="info">Money: $<span id="money">0</span></p>
        <p class="info">Click Power: <span id="clickPower">1</span></p>
        <p class="info">Current Stage: <span id="stage">1</span></p>
        <button onclick="earnMoney()">Click Me!</button>
        <div id="upgrades">
            <div class="upgrade">
                <button onclick="buyUpgrade('clickPower')">Upgrade Click Power ($<span id="clickPowerCost">10</span>)</button>
            </div>
            <div class="upgrade">
                <button onclick="buyUpgrade('autoClicker')">Buy Auto Clicker ($<span id="autoClickerCost">100</span>)</button>
            </div>
            <div class="upgrade">
                <button onclick="buyUpgrade('clickMultiplier')">Upgrade Click Multiplier ($<span id="clickMultiplierCost">500</span>)</button>
            </div>
            <div class="upgrade">
                <button onclick="advanceStage()">Advance to Next Stage ($<span id="stageCost">1000</span>)</button>
            </div>
        </div>
        <div class="achievements">
            <h2>Achievements</h2>
            <div class="achievement" id="achievement1">First Click!</div>
            <div class="achievement" id="achievement2">Rich Clicker</div>
        </div>
        <button id="reset-button" onclick="resetGame()">Reset Game</button>
        <p id="status"></p>
    </div>
    <script>
        let money = 0;
        let clickPower = 1;
        let clickMultiplier = 1;
        let autoClicker = 0;
        let stage = 1;
        let stageCost = 1000;
        let autoClickerInterval = 1000; // Initial interval in milliseconds
        let autoClickAmount = 1; // Initial amount added per interval

        // Load saved game state
        window.onload = function() {
            const savedMoney = localStorage.getItem('money');
            const savedStage = localStorage.getItem('stage');
            if (savedMoney) money = parseInt(savedMoney);
            if (savedStage) stage = parseInt(savedStage);
            updateUI();
        };

        function earnMoney() {
            money += clickPower * clickMultiplier;
            updateUI();
            checkAchievements();
        }

        function buyUpgrade(upgradeType) {
            const costs = {
                clickPower: 10 * stage,
                autoClicker: 100 * stage,
                clickMultiplier: 500 * stage
            };

            if (upgradeType === 'clickPower') {
                if (money >= costs.clickPower) {
                    money -= costs.clickPower;
                    clickPower += 1;
                } else {
                    document.getElementById('status').textContent = 'Not enough money!';
                }
            } else if (upgradeType === 'autoClicker') {
                if (money >= costs.autoClicker) {
                    money -= costs.autoClicker;
                    autoClicker += 1;
                    document.getElementById('status').textContent = 'Auto Clicker Purchased!';
                    adjustAutoClicker();
                } else {
                    document.getElementById('status').textContent = 'Not enough money!';
                }
            } else if (upgradeType === 'clickMultiplier') {
                if (money >= costs.clickMultiplier) {
                    money -= costs.clickMultiplier;
                    clickMultiplier += 1;
                    document.getElementById('status').textContent = 'Click Multiplier Upgraded!';
                } else {
                    document.getElementById('status').textContent = 'Not enough money!';
                }
            }
            updateUI();
        }

        function advanceStage() {
            if (money >= stageCost) {
                money -= stageCost;
                stage += 1;
                stageCost = 1000 * stage;
                updateUI();
                adjustAutoClicker(); // Update auto clicker settings for new stage
            } else {
                document.getElementById('status').textContent = 'Not enough money to advance!';
            }
        }

        function updateUI() {
            document.getElementById('money').textContent = money;
            document.getElementById('clickPower').textContent = clickPower;
            document.getElementById('clickPowerCost').textContent = 10 * stage;
            document.getElementById('autoClickerCost').textContent = 100 * stage;
            document.getElementById('clickMultiplierCost').textContent = 500 * stage;
            document.getElementById('stage').textContent = stage;
            document.getElementById('stageCost').textContent = stageCost;
            localStorage.setItem('money', money);
            localStorage.setItem('stage', stage);
        }

        function checkAchievements() {
            if (money >= 10 && !document.getElementById('achievement1').classList.contains('completed')) {
                document.getElementById('achievement1').classList.add('completed');
                document.getElementById('achievement1').textContent = 'First Click!';
            }
            if (money >= 1000 && !document.getElementById('achievement2').classList.contains('completed')) {
                document.getElementById('achievement2').classList.add('completed');
                document.getElementById('achievement2').textContent = 'Rich Clicker!';
            }
        }

        function resetGame() {
            money = 0;
            clickPower = 1;
            clickMultiplier = 1;
            autoClicker = 0;
            stage = 1;
            stageCost = 1000;
            autoClickerInterval = 1000;
            autoClickAmount = 1;
            localStorage.removeItem('money');
            localStorage.removeItem('stage');
            updateUI();
            document.getElementById('status').textContent = 'Game reset!';
        }

        function adjustAutoClicker() {
            // Adjust auto clicker settings based on the current stage
            // Increase auto clicker amount and reduce interval
            autoClickAmount = stage;
            autoClickerInterval = Math.max(100, 1000 - stage * 50); // Minimum interval of 100ms

            // Clear existing interval
            clearInterval(autoClickerIntervalId);

            // Set new interval
            autoClickerIntervalId = setInterval(() => {
                if (autoClicker > 0) {
                    money += autoClickAmount * autoClicker;
                    updateUI();
                }
            }, autoClickerInterval);
        }

        let autoClickerIntervalId = setInterval(() => {
            if (autoClicker > 0) {
                money += autoClickAmount * autoClicker;
                updateUI();
            }
        }, autoClickerInterval);

    </script>
</body>
</html>
