<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin-top: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Viewer</h1>
        <select id="movieSelect">
            <option value="" disabled selected>Select a Movie</option>
            <option value="https://vidsrc.xyz/embed/movie/tt0327597">Coraline</option>
            <option value="https://vidsrc.xyz/embed/movie/tt4589218">Five Nights at Freddy's</option>
            <option value="https://vidsrc.xyz/embed/movie/tt1396484">IT</option>
            <option value="https://vidsrc.xyz/embed/movie/tt1457767">The Conjuring</option>
        </select>
        <iframe id="moviePlayer" src="" allowfullscreen></iframe>
    </div>

    <script>
        document.getElementById('movieSelect').addEventListener('change', function() {
            var iframe = document.getElementById('moviePlayer');
            iframe.src = this.value;
        });
    </script>
</body>
</html>
