<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars from appearing */
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-in-out; /* Smooth animation for container */
        }
        .container:hover {
            transform: scale(1.02); /* Slight zoom effect on hover */
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            display: none; /* Hidden initially */
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        select.show {
            display: block;
            opacity: 1;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
            transition: opacity 0.3s ease-in-out;
        }
        #showOptionsBtn {
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }
        #showOptionsBtn:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Slight scale effect on hover */
        }
        #showOptionsBtn:focus {
            outline: none;
        }
        #fullscreenBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            padding: 8px 12px;
            transition: background-color 0.3s ease-in-out;
        }
        #fullscreenBtn:hover {
            background-color: #0056b3;
        }
        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 500px;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="showOptionsBtn">Select a Movie</button>
        <button id="fullscreenBtn">Fullscreen</button>
        <select id="movieSelect" aria-label="Select a movie">

            <!-- Animated Movies -->
            <optgroup label="Animated">
                <option value="tt0114709">Toy Story (1995)</option>

                <option value="tt0103639">Aladdin (1992)</option>
            </optgroup>
        </select>
        <iframe id="movieFrame" src="" title="Movie Player"></iframe>

        <!-- Modal for Passcode Entry -->
        <div id="passcodeModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Enter Passcode</h2>
                <input type="password" id="passcodeInput" placeholder="Enter passcode" />
                <button id="submitPasscode">Submit</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const showOptionsBtn = document.getElementById('showOptionsBtn');
            const movieSelect = document.getElementById('movieSelect');
            const movieFrame = document.getElementById('movieFrame');
            const fullscreenBtn = document.getElementById('fullscreenBtn');

            // Modal and passcode elements
            const passcodeModal = document.getElementById('passcodeModal');
            const passcodeInput = document.getElementById('passcodeInput');
            const submitPasscodeBtn = document.getElementById('submitPasscode');
            const closeModal = document.querySelector('.close');

            // Show passcode modal
            showOptionsBtn.addEventListener('click', () => {
                passcodeModal.style.display = 'block';
                passcodeInput.focus();
            });

            // Handle passcode submission
            submitPasscodeBtn.addEventListener('click', () => {
                const passcode = '1234'; // Define your passcode here
                const userInput = passcodeInput.value;
                if (userInput === passcode) {
                    movieSelect.classList.add('show');
                    showOptionsBtn.style.display = 'none';
                    passcodeModal.style.display = 'none';
                } else {
                    alert('Incorrect passcode. Access denied.');
                }
            });

            // Close modal when clicking on the close button
            closeModal.addEventListener('click', () => {
                passcodeModal.style.display = 'none';
            });

            // Close modal when clicking outside of it
            window.addEventListener('click', (event) => {
                if (event.target === passcodeModal) {
                    passcodeModal.style.display = 'none';
                }
            });

            // Handle movie selection
            movieSelect.addEventListener('change', (event) => {
                const selectedID = event.target.value;
                if (selectedID) {
                    const movieURL = `https://vidsrc.xyz/embed/movie/${selectedID}`;
                    movieFrame.style.opacity = 0;
                    setTimeout(() => {
                        movieFrame.src = movieURL;
                        movieFrame.style.opacity = 1;
                    }, 300);
                    movieSelect.classList.remove('show');
                    showOptionsBtn.style.display = 'block';
                }
            });

            // Toggle fullscreen mode
            fullscreenBtn.addEventListener('click', () => {
                if (movieFrame.requestFullscreen) {
                    movieFrame.requestFullscreen();
                } else if (movieFrame.mozRequestFullScreen) { // Firefox
                    movieFrame.mozRequestFullScreen();
                } else if (movieFrame.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    movieFrame.webkitRequestFullscreen();
                } else if (movieFrame.msRequestFullscreen) { // IE/Edge
                    movieFrame.msRequestFullscreen();
                }
            });
        });
    </script>
</body>
</html>
