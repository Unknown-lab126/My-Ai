<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin-top: 20px;
            text-align: center;
        }
        .movie-links {
            margin-bottom: 20px;
        }
        .movie-links button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .movie-links button:hover {
            background-color: #0056b3;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Viewer</h1>
        <div class="movie-links">
            <button onclick="loadMovie('https://vidsrc.xyz/embed/movie/tt0327597')">Coraline</button>
            <button onclick="loadMovie('https://vidsrc.xyz/embed/movie/tt4589218')">Five Nights at Freddy's</button>
            <button onclick="loadMovie('https://vidsrc.xyz/embed/movie/tt1396484')">IT</button>
            <button onclick="loadMovie('https://vidsrc.xyz/embed/movie/tt1457767')">The Conjuring</button>
        </div>
        <iframe id="moviePlayer" src="" allowfullscreen></iframe>
    </div>

    <script>
        function loadMovie(url) {
            document.getElementById('moviePlayer').src = url;
        }
    </script>
</body>
</html>
