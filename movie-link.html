<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #121212; color: #ffffff; }
        h1 { text-align: center; }
        .menu { text-align: center; margin-top: 50px; }
        .hidden { display: none; }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            background-color: #222; /* Darker background */
            color: #fff; /* White text */
            border: 1px solid #444; /* Border color */
            border-radius: 5px; /* Rounded corners */
            appearance: none; /* Remove default styling */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 16 16"><path d="M8 12l-4-4h8z"/></svg>'); /* Custom arrow */
            background-repeat: no-repeat;
            background-position: right 10px center; /* Position of the arrow */
            background-size: 10px; /* Size of the arrow */
        }
        select:focus {
            outline: none; /* Remove default focus outline */
            border-color: #fff; /* Change border color on focus */
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); /* Optional shadow effect */
        }
        iframe { width: 100%; height: 500px; border: none; }
        .popup { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); color: white; padding: 20px; z-index: 10; }
        .popup-content { background: #333; padding: 20px; border-radius: 10px; text-align: center; }
        .close-popup { cursor: pointer; color: red; }
        .input-group { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Movie Viewer</h1>
    
    <div class="menu">

    </div>

            <h2>Enter Passcode</h2>

                <button id="submitPasscode">Submit</button>

            <p id="passcodeMessage" style="color: red; display: none;"></p>

    </div>

        <iframe id="movieFrame" src="" allowfullscreen></iframe>

        <div class="popup" id="movieInfoPopup">
            <div class="popup-content">
                <span class="close-popup" id="closePopup">&times;</span>
                <h2 id="movieTitle"></h2>
                <p id="movieDescription"></p>
            </div>
        </div>
    </div>

    <script>
        const accessButton = document.getElementById('accessButton');
        const movieSection = document.getElementById('movieSection');
        const movieSelect = document.getElementById('movieSelect');
        const movieFrame = document.getElementById('movieFrame');
        const movieInfoPopup = document.getElementById('movieInfoPopup');
        const movieTitle = document.getElementById('movieTitle');
        const movieDescription = document.getElementById('movieDescription');
        const closePopup = document.getElementById('closePopup');
        const passcodePopup = document.getElementById('passcodePopup');
        const closePasscodePopup = document.getElementById('closePasscodePopup');
        const passcodeInput = document.getElementById('passcodeInput');
        const submitPasscode = document.getElementById('submitPasscode');
        const passcodeMessage = document.getElementById('passcodeMessage');

        accessButton.addEventListener('click', () => {
            passcodePopup.style.display = 'block';
        });

        closePasscodePopup.addEventListener('click', () => {
            passcodePopup.style.display = 'none';
        });

        submitPasscode.addEventListener('click', () => {
            validatePasscode();
        });

        passcodeInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                validatePasscode();
            }
        });

        function validatePasscode() {
            const passcode = passcodeInput.value;
            if (passcode === "movie_lol") {
                movieSection.classList.remove('hidden');
                passcodePopup.style.display = 'none';
                passcodeMessage.style.display = 'none';
            } else {
                passcodeMessage.textContent = "Incorrect passcode.";
                passcodeMessage.style.display = 'block';
            }
            passcodeInput.value = ""; // Clear the input
        }

        movieSelect.addEventListener('change', (event) => {
            const selectedOption = event.target.selectedOptions[0];
            const selectedValue = selectedOption.value;
            const info = selectedOption.dataset.info;

            if (selectedValue) {
                movieFrame.src = `https://vidsrc.xyz/embed/${selectedValue}`;
                movieTitle.textContent = selectedOption.textContent;
                movieDescription.textContent = info;
                movieInfoPopup.style.display = 'block';
            }
        });

        closePopup.addEventListener('click', () => {
            movieInfoPopup.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === movieInfoPopup) {
                movieInfoPopup.style.display = 'none';
            }
        });
    </script>
</body>
</html>
