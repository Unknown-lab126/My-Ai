<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .movie-info {
            margin-top: 20px;
        }
        .movie-info img {
            max-width: 100%;
            border-radius: 4px;
        }
        .movie-info h2 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Viewer</h1>
        <form id="movieForm">
            <input type="text" id="movieId" placeholder="Enter movie ID (e.g., tt0327597)" required>
            <button type="submit">Fetch Movie</button>
        </form>
        <div class="movie-info" id="movieInfo">
            <!-- Movie details will be displayed here -->
        </div>
    </div>

    <script>
        document.getElementById('movieForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const movieId = document.getElementById('movieId').value;
            fetchMovieInfo(movieId);
        });

        function fetchMovieInfo(id) {
            const apiKey = 'YOUR_OMDB_API_KEY'; // Replace with your OMDB API key
            const apiUrl = `https://www.omdbapi.com/?i=${id}&apikey=${apiKey}`;
            
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.Response === "True") {
                        const movieHtml = `
                            <h2>${data.Title}</h2>
                            <img src="${data.Poster}" alt="${data.Title}">
                            <p><strong>Release Date:</strong> ${data.Released}</p>
                            <p><strong>Genre:</strong> ${data.Genre}</p>
                            <p><strong>Director:</strong> ${data.Director}</p>
                            <p><strong>Plot:</strong> ${data.Plot}</p>
                        `;
                        document.getElementById('movieInfo').innerHTML = movieHtml;
                    } else {
                        document.getElementById('movieInfo').innerHTML = `<p>Movie not found. Please check the ID and try again.</p>`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching movie info:', error);
                    document.getElementById('movieInfo').innerHTML = `<p>Unable to fetch movie details. Please try again later.</p>`;
                });
        }
    </script>
</body>
</html>
