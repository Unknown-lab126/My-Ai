<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Solver Embed</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Fullscreen styles */
        html, body {
            height: 100%;
            width: 100%;
        }
        body {
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Style for the iframe */
        #embedFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="embedFrame" src="https://why.math-solver.com/" title="Math Solver"></iframe>
</body>
</html>
