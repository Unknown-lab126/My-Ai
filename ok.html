<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars from appearing */
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-in-out; /* Smooth animation for container */
        }
        .container:hover {
            transform: scale(1.02); /* Slight zoom effect on hover */
        }
        select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            display: none; /* Hidden initially */
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        select.show, button.show {
            display: block;
            opacity: 1;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
            transition: opacity 0.3s ease-in-out;
        }
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Slight scale effect on hover */
        }
        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="showOptionsBtn">Select Anime Show</button>
        <select id="animeSelect" aria-label="Select an anime show">
            <option value="" disabled selected>Select an anime show</option>
            <!-- Anime Shows -->
            <option value="onepiece">One Piece</option>
            <option value="naruto">Naruto</option>
            <option value="attackontitan">Attack on Titan</option>
        </select>

        <select id="seasonSelect" aria-label="Select a season" class="hidden">
            <option value="" disabled selected>Select a season</option>
        </select>

        <select id="episodeSelect" aria-label="Select an episode" class="hidden">
            <option value="" disabled selected>Select an episode</option>
        </select>

        <iframe id="videoFrame" src="" allowfullscreen aria-label="Video Player"></iframe>
    </div>

    <script>
        const animeData = {
            onepiece: {
                seasons: {
                    1: ['Episode 1', 'Episode 2', 'Episode 3'],
                    2: ['Episode 1', 'Episode 2', 'Episode 3']
                },
                baseURL: 'https://vidsrc.xyz/embed/onepiece'
            },
            naruto: {
                seasons: {
                    1: ['Episode 1', 'Episode 2', 'Episode 3'],
                    2: ['Episode 1', 'Episode 2', 'Episode 3']
                },
                baseURL: 'https://vidsrc.xyz/embed/naruto'
            },
            attackontitan: {
                seasons: {
                    1: ['Episode 1', 'Episode 2', 'Episode 3'],
                    2: ['Episode 1', 'Episode 2', 'Episode 3']
                },
                baseURL: 'https://vidsrc.xyz/embed/attackontitan'
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const showOptionsBtn = document.getElementById('showOptionsBtn');
            const animeSelect = document.getElementById('animeSelect');
            const seasonSelect = document.getElementById('seasonSelect');
            const episodeSelect = document.getElementById('episodeSelect');
            const videoFrame = document.getElementById('videoFrame');

            // Show anime selection options
            showOptionsBtn.addEventListener('click', () => {
                animeSelect.classList.add('show');
                showOptionsBtn.style.display = 'none';
                animeSelect.focus(); // Set focus to select element when displayed
            });

            // Handle anime selection
            animeSelect.addEventListener('change', (event) => {
                const anime = event.target.value;
                if (anime) {
                    const seasons = animeData[anime].seasons;
                    const baseURL = animeData[anime].baseURL;

                    // Populate seasons
                    seasonSelect.innerHTML = '<option value="" disabled selected>Select a season</option>';
                    Object.keys(seasons).forEach(season => {
                        const option = document.createElement('option');
                        option.value = season;
                        option.textContent = `Season ${season}`;
                        seasonSelect.appendChild(option);
                    });
                    seasonSelect.classList.add('show');
                }
            });

            // Handle season selection
            seasonSelect.addEventListener('change', (event) => {
                const season = event.target.value;
                const anime = animeSelect.value;
                if (season) {
                    const episodes = animeData[anime].seasons[season];

                    // Populate episodes
                    episodeSelect.innerHTML = '<option value="" disabled selected>Select an episode</option>';
                    episodes.forEach((episode, index) => {
                        const option = document.createElement('option');
                        option.value = index + 1;
                        option.textContent = episode;
                        episodeSelect.appendChild(option);
                    });
                    episodeSelect.classList.add('show');
                }
            });

            // Handle episode selection
            episodeSelect.addEventListener('change', (event) => {
                const episode = event.target.value;
                const anime = animeSelect.value;
                const season = seasonSelect.value;

                if (episode) {
                    const videoURL = `${animeData[anime].baseURL}/season${season}/episode${episode}`;
                    videoFrame.style.opacity = 0;
                    setTimeout(() => {
                        videoFrame.src = videoURL;
                        videoFrame.style.opacity = 1;
                    }, 300);
                    episodeSelect.classList.remove('show');
                    seasonSelect.classList.remove('show');
                    showOptionsBtn.style.display = 'block';
                }
            });

            // Show options again when pressing the Escape key
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape') {
                    animeSelect.classList.remove('show');
                    seasonSelect.classList.remove('show');
                    episodeSelect.classList.remove('show');
                    showOptionsBtn.style.display = 'block';
