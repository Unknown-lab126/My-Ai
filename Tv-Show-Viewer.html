        const episodesContainer = document.getElementById("episodes");
        const episodeDetails = document.getElementById("episode-details");
        const videoPlayer = document.getElementById("video-player");
        const detailsParagraph = document.getElementById("details");

        showSelect.addEventListener("change", (event) => {
            const selectedShow = event.target.value;
            seasonSelect.innerHTML = '<option value="">--Select a Season--</option>'; // Reset season dropdown
            episodesContainer.innerHTML = ""; // Clear previous episodes
            detailsParagraph.textContent = ""; // Clear details
            videoPlayer.src = ""; // Reset video source
            episodeDetails.classList.add("hidden"); // Hide details
            episodeList.classList.add("hidden"); // Hide episode list
            seasonContainer.classList.add("hidden"); // Hide season dropdown

            if (selectedShow) {
                const seasons = Object.keys(shows[selectedShow].seasons);
                seasons.forEach(season => {
                    const option = document.createElement("option");
                    option.value = season;
                    option.textContent = `Season ${season}`;
                    seasonSelect.appendChild(option);
                });
                seasonContainer.classList.remove("hidden"); // Show the season dropdown
            }
        });

        seasonSelect.addEventListener("change", (event) => {
            const selectedShow = showSelect.value;
            const selectedSeason = event.target.value;
            episodesContainer.innerHTML = ""; // Clear previous episodes
            detailsParagraph.textContent = ""; // Clear details
            videoPlayer.src = ""; // Reset video source
            episodeDetails.classList.add("hidden"); // Hide details

            if (selectedSeason) {
                const episodes = shows[selectedShow].seasons[selectedSeason];
                episodes.forEach((episode, index) => {
                    const li = document.createElement("li");
                    li.textContent = episode.title;
                    li.addEventListener("click", () => {
                        let imdbId;
                        if (selectedShow === "aqua_teen") {
                            imdbId = "tt0297494"; // IMDb ID for Aqua Teen Hunger Force
                        } else if (selectedShow.startsWith("ben_10_classic")) {
                            imdbId = "tt0760437"; // IMDb ID for Ben 10 (general)
                        } else if (selectedShow === "ben_10_alien_force") {
                            imdbId = "tt1192169"; // IMDb ID for Show 2
                        } else if (selectedShow === "ben_10_ultimate_alien") {
                            imdbId = "tt1622696"; // IMDb ID for Show 3
                        } else if (selectedShow === "ben_10_omniverse") {
                            imdbId = "tt2293002"; // IMDb ID for Show 4
                        } else if (selectedShow === "Pokemon") {
                            imdbId = "tt0168366"; // IMDb ID for Show 5
                        } else if (selectedShow === "we_bare_bears") {
                            imdbId = "tt4839610"; // IMDb ID for Show 6
                        } else if (selectedShow === "gravity_falls") {
                            imdbId = "tt1865718"; // IMDb ID for Show 7
                        } else if (selectedShow === "gravity_falls") {
                            imdbId = "tt1865718"; // IMDb ID for Show 7
                        }

                        videoPlayer.src = `https://vidsrc.xyz/embed/tv?imdb=${imdbId}&season=${seasonSelect.value}&episode=${index + 1}`;
                        detailsParagraph.textContent = episode.details;
                        episodeDetails.classList.remove("hidden");
                    });
                    episodesContainer.appendChild(li);
                });
                episodeList.classList.remove("hidden"); // Show the episode list
            } else {
                episodeList.classList.add("hidden"); // Hide the episode list if no season is selected
            }
        });
